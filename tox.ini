[tox]
minversion = 2.9.1
skip_missing_interpreters = True
skipsdist = True
envlist =
    check,
    unit_py3_6


[testenv]
description =
    {unit_py3_6}: Unit Test run with basepython set to {basepython}
    devel: Test MSA
whitelist_externals = *
basepython =
    {check,devel}: python3
    unit_py3_6: python3.6
    release: python3.6
envdir =
    {check,devel}: {toxworkdir}/3
    unit_py3_6: {toxworkdir}/3.6
    release: {toxworkdir}/3.6
passenv =
    *
usedevelop = True
deps =
    -r.virtualenv.dev-requirements.txt


# Unit Test run with basepython set to 3.6
[testenv:unit_py3_6]
skip_install = True
usedevelop = True
setenv =
    PYTHONPATH={toxinidir}/test
    PYTHONUNBUFFERED=yes
    WITH_COVERAGE=yes
passenv =
    *
deps = {[testenv]deps}
changedir=test/unit
commands =
    bash -c 'cd ../../ && ./setup.py develop'
    bash -c 'cd ../../ && mypy msa'
    pytest --no-cov-on-fail --cov=msa \
        --cov-report=term-missing \
        --cov-fail-under=100 --cov-config .coveragerc {posargs}


[testenv:check]
description = Source code quality/integrity check
deps = {[testenv]deps}
skip_install = True
usedevelop = True
commands =
    flake8 --statistics -j auto --count {toxinidir}/msa
    flake8 --statistics -j auto --count {toxinidir}/test/unit
